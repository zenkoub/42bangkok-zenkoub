<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="balloon.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="balloon.js"></script>
    <title>Balloon</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100dvh;
      }

      .balloon {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 100%;
        transition: all 0.125s;
      }
    </style>
    <div class="container">
      <div class="balloon" id="balloon"></div>
    </div>
    <script>
      $(document).ready(function () {
        let size = 200;
        let click = 0;
        const colors = ["red", "green", "blue"];

        const setSize = (s) => {
          $("#balloon").css({
            width: `${s}px`,
            height: `${s}px`,
          });
        };

        $("#balloon").on("click", function () {
          if (size + 10 < 420) {
            size += 10;
            setSize(size);
          } else {
            size = 200;
            click = 0;
            setSize(size);
          }

          click = (click + 1) % colors.length;
          $(this).css("background-color", colors[click]);
        });

        $("#balloon").on("mouseleave", function () {
          if (click == 0) {
            click = 2;
          } else {
            click -= 1;
          }
          $(this).css("background-color", colors[click % colors.length]);
          if (size != 200) {
            size -= 5;
            setSize(size);
          }
        });
      });
    </script>
  </body>
</html>
